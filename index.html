<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/> <!--Make that you dont can flip your phone -->
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>QR-Scanner</title>
  </head>
  <body>
    <!--Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="./">QR-Scanner</a>
    </nav>

    <div id="container">
        <h1>QR Code Scanner</h1>
    
        <a id="btn-scan-qr">
            <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">
        </a>
    
        <canvas hidden="" id="qr-canvas"></canvas>
    
        <div id="qr-result" hidden="">
            <b>Just Scanned:</b> <span id="outputData"></span>
        </div>
    </div>
    <h2 class="mt-5 d-flex justify-content-center">Scanned references</h2>
    <table class="table" id="tableToExcel">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Scan</th>
            <th scope="col">Amount</th>
            <th scope="col">Adjust</th>
          </tr>
        </thead>
        <tbody id="table-for-scanned-references">

            <tr>
                <th scope="row">1</th>
                <td>12345678</td>
                <td>
                    <div class="col-3 col-md-2 qty-label d-flex justify-content">
                        <span class="text-center px-lg-2" id="amount12345678"
                          >2</span>
            
                    </div>
                </td>
                <td>
                    <div class="col-3 col-md-2 d-flex">
                        <input type="text" maxlength="2" value="1"  class="adjustAmount12345678 text-center" style="width: 25px">
                        <button id="add12345678" class="btn btn-light add-button">
                            <img src="./images/plus-circle-fill.svg"/>
                            </button>
                        <button id="trash12345678" class="btn btn-light trash-button">
                        <img src="./images/trash-fill.svg"/>
                        </button>
                    </div>
                </td>
              </tr>
          
        </tbody>
      </table>



    <!-- Footer -->
    <footer class="container">
      <div class="row pt-3">
        <div class="col align-self-center text-center">
          <div class="d-flex justify-content-between me-5 ms-5 mb-2">
            <Button id="create-pdf-btn">
              <img src="./images/pdf.png" />
            </Button>
            <button
            class="btn btn-outline-secondary"
            id="clear-scans"
          >
            Clear Scanns
          </button>

            <Button id="create-excel-btn">
              <img src="./images/excel.png"
            /></Button>
          </div>

        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.15/plugins/export/libs/FileSaver.js/FileSaver.min.js"></script>
    <script src="./src/JS/qrCodeReader.js"></script>
    <script src="./src/JS/xlsx.mini.js"></script>
    <script src="./src/JS/main.js"></script>

  </body>
</html>
